apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: lofi-pipeline
spec:
  workspaces:
    - name: source-dir
  tasks:
    - name: git-clone
      params:
        - name: url
          value: 'https://github.com/dirien/digitalocean-kubernetes-challenge.git'
        - name: revision
          value: cicd
      taskRef:
        name: git-clone
        bundle: gcr.io/tekton-releases/catalog/upstream/git-clone:0.5
      workspaces:
        - name: output
          workspace: source-dir
    - name: golangci-lint
      params:
        - name: package
          value: github.com/dirien/simple
        - name: context
          value: application/lofi-app
      taskRef:
        name: golangci-lint
        bundle: gcr.io/tekton-releases/catalog/upstream/golangci-lint:0.2
      workspaces:
        - name: source
          workspace: source-dir

---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: lofi-pipeline-run
spec:
  pipelineRef:
    name: lofi-pipeline
  workspaces:
    - name: source-dir
      volumeClaimTemplate:
        spec:
          resources:
            requests:
              storage: 5Gi
          accessModes:
            - ReadWriteOnce
